<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Iconos font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Css personalizado  -->
    <link rel="stylesheet" href="./assets/css/estilos.css">

</head>

<body>

    <div class="container">

        <h1 class="p-2 border-bottom w-100 text-center text-azul">
            Mokepon - Juega contra la maquina
        </h1>

        <h3 class="text-center mb-5">Elige tu mascota para jugar</h3>

        <section id="mensajes">
            <p class="text-center">
                Tu mascota <span id="mascota-jugador" class="text-danger fw-bold">?</span> tiene <span
                    id="vidas-jugador">3</span> vidas
            </p>
            <p class="text-center">
                La mascota de la maquina <span id="mascota-maquina" class="text-danger fw-bold">?</span> tiene <span
                    id="vidas-maquina">3</span>
                vidas
            </p>
        </section>

        <section id="seleccionar-mascota">

            <div class="d-flex justify-content-center">
                <input type="radio" name="mascota" id="hipodoge" />
                <label for="hipodoge">Hipodoge</label>

                <input type="radio" name="mascota" id="capipepo" />
                <label for="capipepo">Capipepo</label>

                <input type="radio" name="mascota" id="ratigueya" />
                <label for="ratigueya">Ratigueya</label>
            </div>

            <div class="modal-footer justify-content-center border-top mt-4">
                <button id="boton-mascota" class="btn btn-warning rounded-pill m-4">
                    Seleccionar mascota
                </button>
            </div>

        </section>
        <section id="seleccionar-ataque">

            <h3 class="text-center mb-5">Elige tu ataque</h3>

            <div class="d-flex justify-content-center">
                <button id="boton-agua" class="btn bg-azul text-white m-1 rounded-pill">Agua <i
                        class="fa-solid fa-droplet text-white"></i></button>
                <button id="boton-fuego" class="btn bg-azul text-white m-1 rounded-pill">Fuego üî•</button>
                <button id="boton-tierra" class="btn bg-azul text-white m-1 rounded-pill">Tierra ‚õ∞Ô∏è</button>
            </div>

        </section>

        <section>
            <div class="modal-footer justify-content-center border-top">
                <button id="boton-reiniciar" class="btn btn-danger rounded-pill m-3">
                    reiniciar juego <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
